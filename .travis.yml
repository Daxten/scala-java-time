# This file enables the Travis continuous integration system, which
# automatically builds and tests the project for each GitHub commit or
# pull request on three separate JDKs.
#
# For more information, see https://travis-ci.org

language: scala

jdk:
  - oraclejdk8

scala:
  - 2.10.6
  - 2.11.8
  - 2.12.0

before_install:
  - export PATH=${PATH}:./vendor/bundle

install:
  - rvm use 2.2.3 --install --fuzzy
  - gem update --system
  - gem install sass
  - gem install jekyll -v 3.2.1

cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.m2
    - $HOME/.coursier

env:
  - COURSIER_NO_TERM=1

script:
  - sbt ++$TRAVIS_SCALA_VERSION scalajavatimeJVM/test scalajavatimeJS/test
  - sbt docs/makeMicrosite
  #- sbt clean coverage test &&
  #  sbt coverageAggregate
after_success:
  #- sbt coveralls
